<!DOCTYPE html>
<html lang="en">
  
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>  
    <link href="local/cpmstyle.css" rel="stylesheet">
    <link rel="shortcut icon" href="local/Logo.png">
    <title>Gallery - By Uland</title>
  </head>
  
  <body>
    <div class="container head-spacer">
      <center>
        <h1> Gallery - By UlandSanders</h1>
        <small> Created For Projects By Students And Facilitaors Across The Globe </small>
      </center>
    </div>
    
    <div class="container margin-gallary">    
      <div class="make-inline">
        <div class="box-image">
          <img src="java/images/map.png" id="img" class="gll-picture">
          <center><h3 class="loader-before"> Loading <i class="fab fa-canadian-maple-leaf" id="animated-spinner"></i> </h3></center>
        </div> 
        <div class="description-box">
          <center>
            <span> "a drawing of an island" </span>    
          </center>
        </div>
      </div>
   
      <div class="make-inline">
        <div class="box-image">
          <img src="java/images/house.png" id="img" class="gll-picture">
          <center><h3 class="loader-before"> Loading <i class="fab fa-canadian-maple-leaf" id="animated-spinner"></i> </h3></center>
        </div> 
        <div class="description-box">
          <center>
            <span> "a dynamical drawing of a mansion" </span>    
          </center>
        </div>
      </div>
      
      <div class="make-inline">
        <div class="box-image">
          <img src="https://picsum.photos/200" id="img" class="gll-picture">
          <center><h3 class="loader-before"> Loading <i class="fab fa-canadian-maple-leaf" id="animated-spinner"></i> </h3></center>
        </div> 
        <div class="description-box">
          <center>
            <span> "randomly generated picture" </span>    
          </center>
        </div>
      </div>  
    </div>
    
    <!-- AJAX, JQ Image Preview -->
    <center>
      <div class="modal fade" id="viewImg" tabindex="-1" role="dialog" style="display: hidden; background: transparent; overflow: none !important; ">
        <div class="modal-dialog"> 
           <div class="img-spanner">
             <center>
                <div id="imgViewer" class="un-blur-after">
             </center>
           </div>
        </div>
      </div>
    </center>
    <script>
      // Wrap Because child is not supported //
      $('img').each(function(i,e) {
        $(e).wrap('<div class="img-wrapper un-blur-after"></div>')
      })
      
      // Detects Image Click And Grabs Dialog //
      $('img').on('click', function(e) {
        $('#imgViewer').html('').append( $(e.currentTarget).clone().removeClass('img-responsive').removeClass('img-thumbnail') )
        $('#viewImg').modal('show')
      })
    </script>
    
    
  </body>
  
</html>
